<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <hr \>
    <main>
        <p>
            <h2>Preencha os campos abaixo com os seus dados</h2>
        </p>
        <form>
            <label for="nome">NOME</label>
            <br />
            <input type="text" id="nome" placeholder="nome completo" title="nome completo">
            <br />
            <br />
            <label for="email">EMAIL</label>
            <br />
            <input type="email" id="email" placeholder="exemplo@email.com">
            <br />
            <br />
            <label for="senha">SENHA</label>
            <br />
            <input type="password" id="senha" minlength="8" placeholder="min 8 caracteres" title="evite utilizar senhas com menos de 8 caracteres">
            <br />
            <br />
            <button type="reset">LIMPAR</button>
            <button type="submit">ENVIAR</button>
        </form>
    </main>
    <br />
    <footer>
        &copy; 2023 - Todos os direitos reservados
    </footer>
</body>
</html>
